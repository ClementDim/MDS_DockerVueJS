version: "3.3"

services:
  db:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"

  app:
    build:
      dockerfile: Dockerfile
      context: ./
    depends_on:
      - db
    volumes:
      - .:/home/node/
    ports:
      - 8080:80
    restart: on-failure
    environment:
      DB_HOST: db:3306
      DB_USER: "${MYSQL_USER}"
      DB_PASSWORD: "${MYSQL_PASSWORD}"
      DB_NAME: "${MYSQL_DATABASE}"

  pma:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:8080
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD : "${DB_PASSWORD}"

volumes:
  db_data: